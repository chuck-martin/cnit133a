<script src="https://d3js.org/d3.v4.min.js">
	var w = 800;
	var h = 800;
  var mainSVG = d3.select("#chart")
		   .append("svg")
			 .attr("width", w)
			 .attr("height", h);

  // load the data
  d3.json("hw3data.json", function(error, data) {
    data.forEach(function(d) {
        d.term = d.term;
        d.students = d.students;
    });

    // scale the range of the data
  x.domain(data.map(function(d) { return d.term; }));
  y.domain([0, d3.max(data, function(d) { return d.students; })]);

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.term); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.students); })
      .attr("height", function(d) { return height - y(d.students); });

});

</script>
